name-template: 'v$RESOLVED_VERSION üåà'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels: 
      - 'chore'
      - 'refactoring'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
